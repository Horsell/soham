          <div class="background_formulaire">
            <div class="formulaire">
                <div class="col-md-12">
                  <h2> Formulaire de contact </h2>
                  <br>

                  <form name="formulaire" action="index.html" method="POST">
                    <label> Nom : </label><br>
                      <input type="text" placeholder="Votre nom" name="name" required>
                     <br><br>

                    <label> Telephone : </label><br>
                      <input type="tel" placeholder="Telephone" name="phone" required>
                     <br><br>
                    
                    <label> Email : </label><br>
                      <input type="email" placeholder="Votre adresse mail" name="email" required>
                     <br><br>
                    
                    <label> Message : </label><br>
                      <textarea placeholder="Message :" name="message" rows="10" cols="50"></textarea>
                      <br>

                      <input type="submit" name="submit" value="Envoyer">
                    </form>
                </div>
              </div>
